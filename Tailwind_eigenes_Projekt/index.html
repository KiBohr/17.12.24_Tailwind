<!DOCTYPE html>
<html lang="en" data-theme="kbfinery" class="bg-indigo-50" ></html>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />

    <style type="text/tailwindcss">
        @layer base{

            @font-face {
                font-family: averia;
                src: url("./assets/fonts/AveriaSansLibre-Regular.ttf");
            }

            @font-face {
                font-family: moolah;
                src: url("./assets/fonts/MooLahLah-Regular.ttf");

                font-family: syn;
                src: url("./assets/fonts/Syncopate-Regular.ttf");

            hmtl {
                @apply font-["averia"];

    </style>
</head>

        <div class="flex-none">
        <button class="btn btn-square btn-ghost">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current">
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"

            </svg>

        </div>

        </div>

            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
